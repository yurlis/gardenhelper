<!DOCTYPE html><html lang="ru"><head>	<meta charset="utf-8">	<title>Garden Helper. Login page</title>	<meta content="width=device-width, initial-scale=1" name="viewport">	<meta content="ie=edge" http-equiv="x-ua-compatible">	<link rel="stylesheet" href="css/style.min.css"></head><body>	<div class="wrapper">		<header class="header">	<div class="header__container _container">		<a class="header__logo" href="/"><picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt=""></picture></a>		<div class="header__menu menu">			<div class="menu__icon icon-menu"><span></span><span></span><span></span></div>			<nav class="menu__body">				<ul class="menu__list">					<li><a class="menu__link" href="">Add my plant</a></li>					<li><a class="menu__link" href="">My plants</a></li>					<li><a class="menu__link" href="">My Tasks</a></li>					<li><a class="menu__link" href="login.html">Login</a></li>					<li><a class="menu__link" href="">Admin</a></li>				</ul>			</nav>		</div>	</div></header>		<section class="login">	<div class="login__container _container">		<form action="" class="login__login-form login-form">			<div class="login-form__form-title">				LOGIN			</div>			<div class="login-form__form-row form-row">				<div class="form-row__title">Phone</div>				<div class="form-row__input">					<input type="text" placeholder="enter your phone" />				</div>			</div>			<div class="login-form__form-row form-row">				<div class="form-row__title">Password</div>				<div class="form-row__input">					<input type="password" placeholder="" />				</div>			</div>			<div class="login-form__login-button">				<button class="btn-main">Login</button>			</div>			<div class="login-form__remind-link">				<a class="link">Remind password</a>			</div>			<div class="login-form__registration">				<a href="registration.html" class="btn-second">Registration</a>			</div>		</form>	</div></section>		<div class="content">		</div>	</div>	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	<script src="js/script.min.js"></script></body></html>
