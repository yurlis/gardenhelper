<!DOCTYPE html><html lang="ru"><head>	<meta charset="utf-8">	<title>Garden Helper. Registration page</title>	<meta content="width=device-width, initial-scale=1" name="viewport">	<meta content="ie=edge" http-equiv="x-ua-compatible">	<link rel="stylesheet" href="css/style.min.css"></head><body>	<div class="wrapper">		<header class="header">	<div class="header__container _container">		<a class="header__logo" href="/"><picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt=""></picture></a>		<div class="header__menu menu">			<div class="menu__icon icon-menu"><span></span><span></span><span></span></div>			<nav class="menu__body">				<ul class="menu__list">					<li><a class="menu__link" href="">Add my plant</a></li>					<li><a class="menu__link" href="">My plants</a></li>					<li><a class="menu__link" href="">My Tasks</a></li>					<li><a class="menu__link" href="login.html">Login</a></li>					<li><a class="menu__link" href="">Admin</a></li>				</ul>			</nav>		</div>	</div></header>		<section class="registration">	<div class="registration__container _container">		<form action="" class="registration__registration-form registration-form">			<div class="registration-form__form-title">				REGISTRATION			</div>			<div class="registration-form__form-row form-row">				<div class="form-row__title">Name</div>				<div class="form-row__input">					<input type="text" placeholder="enter your name" />				</div>			</div>			<div class="registration-form__form-row form-row">				<div class="form-row__title">Phone</div>				<div class="form-row__input">					<input type="text" placeholder="enter your phone" />				</div>			</div>			<div class="registration-form__form-row form-row">				<div class="form-row__title">E-mail</div>				<div class="form-row__input">					<input type="text" placeholder="enter your e-mail" />				</div>			</div>			<div class="registration-form__form-row form-row">				<div class="form-row__title">Password</div>				<div class="form-row__input">					<input type="password" placeholder="" />				</div>			</div>			<div class="registration-form__registration-button">				<button class="btn-main">Registration</button>			</div>			<div class="registration-form__login">				<a href="login.html" class="btn-second">Login</a>			</div>		</form>	</div></section>		<div class="content">		</div>	</div>	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	<script src="js/script.min.js"></script></body></html>
