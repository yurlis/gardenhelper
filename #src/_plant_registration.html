<div class="registration-plant mainblock">
	<div class='container'>
		<div class="registration-plant__form-registration gh-form">
			<div class="gh-form__title">
				PLANT REGISTRATION
			</div>
			<div class="gh-form__plant-name form-inputblock">
				<div class="form-inputblock__title">Plant</div>
				<div class="form-inputblock__select-btn __plant"><a href="" class="btn-main">Select</a></div>
				<div class="form-inputblock__input"><input type="text" name="plant"
						placeholder="Choose plant from database" /></div>
				<input name="plantid" type="hidden" />
			</div>
			<div class="gh-form__zone form-selectblock">
				<div class="form-selectblock__title">Climatic zone</div>
				<div class="form-selectblock__select">
					<select name="select">
					</select>
				</div>
			</div>
			<div class="gh-form__plant-seller form-inputblock">
				<div class="form-inputblock__title">Seller</div>
				<div class="form-inputblock__select-btn __seller"><a href="" class="btn-main">Select</a></div>
				<div class="form-inputblock__input"><input type="text" name="seller"
						placeholder="Choose plant from database" /></div>
				<input name="sellerid" type="hidden" />
			</div>
			<div class="gh-form__comment comment-block">
				<div class="comment-block__title">Comments</div>
				<div class="comment-block__comment">
					<textarea name="comment"></textarea>
				</div>
			</div>
			<div class="gh-form__planted">
				<label>Planted? &nbsp;&nbsp;</label>
				<input class="check" type="checkbox" name="check1" id="newchec1" value="off">
				<label for="newchec1">Yes</label>
				<div class="gh-form__date">
					<label>Planting date: &nbsp;&nbsp;</label>
					<input type="date" name="date" />
				</div>
			</div>
			<div class="gh-form__follow">
				<label>Follow and remind?&nbsp;&nbsp;</label>
				<input class="check" type="checkbox" name="check2" id="newchec2" value="off">
				<label for="newchec2">Yes</label>
			</div>
			<div class="gh-form__confirm-btn">
				<a class="btn-second">Save info</a>
			</div>
			<div class="login-form__info-block info-block">
				@@include('_info-block.html')
			</div>
		</div>
	</div>
	<!-- фоновый рисунок на весь экран -->
	<div class="mainblock__image ibg">
		<img src="img/mainblock/bg.jpg" alt="" />
	</div>
</div>
